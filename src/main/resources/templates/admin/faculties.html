<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Факультети (Адмін)</title>
</head>
<body>
<h3>Створити новий факультет</h3>
<form th:action="@{/admin/faculty}" method="post">
    <label>Назва:
        <input type="text" name="name"/>
    </label><br>

    <label>Вага математики:
        <input type="number" step="0.01" name="mathWeight"/>
    </label><br>

    <label>Вага української:
        <input type="number" step="0.01" name="ukrWeight"/>
    </label><br>

    <label>Вага англійської:
        <input type="number" step="0.01" name="engWeight"/>
    </label><br>

    <label>Кількість місць:
        <input type="number" name="capacity"/>
    </label><br>

    <button type="submit">Створити</button>
</form>
<h2>Факультети</h2>

<ul>
    <li th:each="faculty : ${faculties}" th:if="${!faculty.draftFinished}">
        <a th:href="@{'/admin/faculty/' + ${faculty.id}}"
           th:text="${faculty.name} + ' (Місць: ' + ${faculty.capacity} + ')'"></a>
    </li>
</ul>

<h2>Факультети з завершеним відбором</h2>
<ul>
    <li th:each="faculty : ${faculties}" th:if="${faculty.draftFinished}">
        <a th:href="@{'/admin/faculty/' + ${faculty.id}}"
           th:text="${faculty.name} + ' (Місць: ' + ${faculty.capacity} + ')'"></a>
    </li>
</ul>



</body>
</html>
